<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resultats.css">
    <link rel="stylesheet" href="footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
crossorigin="anonymous">
    <title>Resultats</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section id="sectionPhoto">
            <form method="post" url="/upload-xlsx" enctype="multipart/form-data" >
                <input type="file" name="xls" id='xls' accept=".xls, .xlsx, .csv" required >
                <button type="submit" >Uploader</button>  
            </form>
            <h1>Resultats</h1>
            <div class="container">
                <div class="row ">
                    <div class="col-12 col-lg-8 order-lg-1">
                        <img  id ="visageChoisie" class="img-fluid" src="images/visage1.jpg" alt="visage 1">
                    </div>
                    
                    <div class="col-12 col-lg-4 d-flex flex-wrap">
                        <div class="col-3 col-lg-12 d-flex justify-content-center align-items-center p-2">
                            <img id ="v1" class="img-fluid visageAtt" src="images/visage1.jpg" alt="visage 1">
                        </div>
                        <div class="col-3 col-lg-12 d-flex justify-content-center align-items-center p-2">
                            <img id ="v2" class="img-fluid visageAtt" src="images/visage2.jpg" alt="visage 2">
                        </div>
                        <div class="col-3 col-lg-12 d-flex justify-content-center align-items-center p-2">
                            <img id ="v3" class="img-fluid visageAtt" src="images/visage3.jpg" alt="visage 3">
                        </div>
                        <div class="col-3 col-lg-12 d-flex justify-content-center align-items-center p-2">
                            <img id ="v4" class="img-fluid visageAtt" src="images/visage4.jpg" alt="visage 4">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <ul class="menuZone">
                <li id="menuEcran" class = "menuSolo">écran</li>
                <li id="menuVisage" class = "menuSolo">visage</li>
                <li id="menuBouche" class = "menuSolo">bouche</li>
                <li id="menuOeil" class = "menuSolo">oeil</li>
            </ul>
        </section>
        <section id="sectionPictos" >
            <div class="container-fluid">
                <div class ="row">
                    <div class="col-3 d-flex justify-content-center p-2">
                        <img id ="TTT" class="picSelection picto image-fluid" src="images/pictos finaux/TTT.png" alt="TTT">
                    </div>
                    <div class="col-3 d-flex justify-content-center p-2">
                        <img id ="TP" class="picPasSelect picto image-fluid" src="images/pictos finaux/TPecran.png" alt="TP ecran">
                    </div>
                    <div class="col-3 d-flex justify-content-center p-2">
                        <img id ="TF" class="picPasSelect picto image-fluid" src="images/pictos finaux/TFecran.png" alt="TF ecran">
                    </div>
                    <div class="col-3 d-flex justify-content-center p-2">
                        <img id ="NBF" class="picPasSelect picto image-fluid" src="images/pictos finaux/NBFecran.png" alt="NBF ecran">
                    </div>
                    <div class="col-4 col-lg-2 d-flex justify-content-center p-2">
                        <img id ="NBEZ" class="picPasSelect picto image-fluid hidden" src="" alt="">
                    </div>
                    <div class="col-4 col-lg-2 d-flex justify-content-center p-2">
                        <img id ="latt" class="picPasSelect picto image-fluid hidden" src="" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="range_container">
                <div class="sliders_control">
                    <input id="fromSlider" type="range" value="3" min="3" max="12"/>
                    <input id="toSlider" type="range" value="12" min="3" max="12"/>
                </div>
                <div class="form_control">
                    <div class="form_control_container">
                        <div class="form_control_container__time">Age min</div>
                        <input class="form_control_container__time__input" type="number" id="fromInput" value="3" min="3" max="12"/>
                    </div>
                    <div class="form_control_container">
                        <div class="form_control_container__time">Age max</div>
                        <input class="form_control_container__time__input" type="number" id="toInput" value="12" min="3" max="12"/>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="texteFooter">
            <p class="savoirPlus">En savoir plus</p>
            <p>Données issus de l’Unité Mixte de Recherche <span class="gras">INSERM Imagerie et cerveau UMR 1253.</span> <br>
            Site développé par les <span class="gras"> étudiants MMI.</span></p>
            <div class="boiteImgFooter"><img class="logoFooter" src="images/logo_pied_de_page.svg" alt="logo université de tours"></div>
        </div>
        <div class="container-fluid p-0 pt-4 pb-2">
            <ul id="menuFooter" class="row p-0">
                <li  class="col-12 p-0 col-lg-4 d-lg-flex justify-content-center" id="elemMenuFooter"><a href="#" class="aFooter">Plan du site</a></li>
                <li  class="col-12 p-0 col-lg-4 d-lg-flex justify-content-center" id="elemMenuFooter"><a href="#" class="aFooter">Politique de confidentialité</a></li>
                <li  class="col-12 p-0 col-lg-4 d-lg-flex justify-content-center" id="elemMenuFooter"><a href="#" class="aFooter"> Nous contacter</a></li>
            </ul>   
        </div> 
    </footer>
    <script src="resultats.js"></script>
</body>
</html>
